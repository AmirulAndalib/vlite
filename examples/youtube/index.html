<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>vLitejs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" href="../../dist/vlite.css" />
</head>
<body>
	<div id="player-yt1" class="vlite-js" data-youtube-id="aqz-KE-bpKQ"></div>
	<div id="player-yt2" class="vlite-js" data-youtube-id="v34w65U98gI"></div>
	<div id="player-yt3" class="vlite-js" data-youtube-id="E-p6l9nioNI"></div>
	<script src="../../dist/vlite.js"></script>
	<script src="../../dist/providers/youtube.js"></script>
	<script>
        vlitejs.registerProvider('youtube', vlitejsYoutube)
		new vlitejs('#player-yt1', {
			options: {
				autoplay: false,
				controls: true,
				playPause: true,
				progressBar: true,
				time: true,
				volume: true,
				fullscreen: true,
				poster: '../assets/poster.jpg',
				bigPlay: true,
				autoHide: true,
				playsinline: true,
                loop: true
			},
            provider: 'youtube',
			onReady: (player) => {
				//Ready
                console.log(player)

			}
		});
        new vlitejs('#player-yt2', {
			options: {
				autoplay: false,
				controls: true,
				playPause: true,
				progressBar: true,
				time: true,
				volume: true,
				fullscreen: true,
				poster: '../assets/poster.jpg',
				bigPlay: true,
				autoHide: true,
				playsinline: true
			},
            provider: 'youtube',
			onReady: (player) => {
				//Ready
                console.log(player)
                player.container.addEventListener('volumechange', () => {
                    player.getVolume().then(volume => {
                    console.log('volumechange', volume)

                    })
                })
			}
		});
        new vlitejs('#player-yt3', {
			options: {
				autoplay: false,
				controls: true,
				playPause: true,
				progressBar: true,
				time: true,
				volume: true,
				fullscreen: true,
				poster: '../assets/poster.jpg',
				bigPlay: true,
				autoHide: true,
				playsinline: true
			},
            provider: 'youtube',
			onReady: (player) => {
				//Ready
                console.log(player)
			}
		});
	</script>
</body>
</html>
