<!DOCTYPE html>
<html>
<head>

	<title>vLitejs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" href="../../dist/vlite.css" />
</head>
<body>

	<script src="../../dist/vlite.js"></script>
	<script>
		new vlitejs({
			selector: '#player-html5',

				controls: true,

				time: true,
				volume: true,
			},
			onReady: (player) => {
				//Ready
			}
		});
	</script>
</body>
</html>
