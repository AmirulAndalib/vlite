<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>vLitejs</title>
	<link rel="stylesheet" href="../../dist/vlite/css/vlite.css" />
</head>
<body>
	<div id="player-vimeo" class="vlite-js" data-vimeo-id="1084537"></div>
	<script src="../../dist/vlite/js/vlite.js"></script>
	<script>
		new vlitejs({
			selector: '#player-vimeo',
			options: {
				autoplay: false,
				controls: true,
				playPause: true,
				progressBar: true,
				time: true,
				volume: true,
				fullscreen: true,
				poster: '../assets/poster.jpg',
				bigPlay: true,
				autoHide: true,
				nativeControlsForTouch: false,
				playsinline: true
			},
			onReady: (player) => {
				//Ready
			}
		});
	</script>
</body>
</html>
